<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc-container">
        <div class="row" id="row-one">
            <div id="display"></div>
            <div id="delete"><button id="delete-button">&#11013</button></div>
            <div id="clear-container"><button id="clear">Clear</button></div>
        </div>
        <div class="row" id="row-two">
            <div class="operator"><button id="plus">+</button></div>
            <div class="operator"><button id="minus">-</button></div>
            <div class="operator"><button id="times">*</button></div>
            <div class="operator"><button id="over">/</button></div>
        </div>
        <div id="buttons-container">
            <div class="row" id="row-three">
                <div class="number-button"><button id="one">1</button></div>
                <div class="number-button"><button id="two">2</button></div>
                <div class="number-button"><button id="three">3</button></div>
            </div>
            <div class="row" id="row-four">
                <div class="number-button"><button id="four">4</button></div>
                <div class="number-button"><button id="five">5</button></div>
                <div class="number-button"><button id="six">6</button></div>
            </div>
            <div class="row" id="row-five">
                <div class="number-button"><button id="seven">7</button></div>
                <div class="number-button"><button id="eight">8</button></div>
                <div class="number-button"><button id="nine">9</button></div>
            </div>
        </div>
        <div class="row" id="row-six">
            <div class="number-button"><button id="zero">0</button></div>
            <div class="number-button"><button id="decimal">.</button></div>
            <div class="operator" id="equals"><button>=</button></div>
        </div>
    </div>
    
</body>
</html>
